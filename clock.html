<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title of the webpage -->
    <title>JS Digital Clock</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="digital.css" />
  </head>
  <body>
    <p>
      <span class="superspn">C</span><span class="superspn">l</span
      ><span class="superspn">o</span><span class="superspn">c</span
      ><span class="superspn">k</span>
    </p>
    <div id="clock">
      <span class="time" id="hour">00</span>
      <span class="time" id="minute">00</span>
      <span class="time" id="second">00</span>
    </div>

    <!-- JavaScript Code link -->
    <script src="digiclock.js"></script>
  </body>
</html>
